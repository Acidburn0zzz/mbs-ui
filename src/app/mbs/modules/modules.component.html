<ng-progress [thick]="true"></ng-progress>

<h2 class="title">Modules</h2>

<table class="table table-responsive-sm table-hover table-bordered" infinite-scroll (scrolled)="onScrollDown()">
  <thead>
    <td scope="col">ID</td>
    <td scope="col">Name</td>
    <td scope="col">Stream</td>
    <td scope="col">Version</td>
    <td scope="col">State</td>
  </thead>
  <tbody>
    <tr *ngFor="let module of modules">
      <td scope="row"><a [routerLink]="['/module', module.id]">{{ module.id }}</a></td>
      <td scope="row">{{ module.name }}</td>
      <td scope="row">{{ module.stream }}</td>
      <td scope="row">{{ module.version }}</td>
      <td scope="row">{{ module.state_name }}</td>
    </tr>
  </tbody>
</table>
